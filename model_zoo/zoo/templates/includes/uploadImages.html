{% load static %}

{% block stylesheets %}
    <link href="{% static 'zoo/css/uploadImages.css' %}" rel="stylesheet">
{% endblock stylesheets %}

<div class="upload-content">
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="drop-area ">
            <p class="text-center fst-italic text_input">
                Upload an image using the file selection dialog or by dragging
                the desired image to the selected area
            </p>
             {% for field in form %}
                <label id="input_img_label" for="{{ field.auto_id  }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <div id="load_img_name"></div>
        </div>
        <button type="submit" class="btn btn-primary btn_submit" >Upload</button>
    </form>
</div>

{% block javascripts %}
    <script src="{% static 'zoo/js/uploadImages.js' %}"></script>
{% endblock %}
