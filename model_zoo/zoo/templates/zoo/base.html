  <body>
  <main>
<!--    TODO: подсвечивать выбранный элемент-->
    <div class="flex-shrink-0 p-3 bg-white" style="width: 250px;">
      <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">Model Zoo</span>
      </a>
      <ul class="list-unstyled ps-0">

        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
            Home
          </button>
          <div class="collapse show" id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="/" class="link-dark rounded">Main Page</a></li>
            </ul>
          </div>
        </li>

        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
            Models
          </button>
          <div class="collapse show" id="dashboard-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              {% for model in models %}
              <li><a href="/{{model.url}}/" class="link-dark rounded">{{ model.name }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </li>


        <li class="border-top my-3"></li>
      </ul>
    </div>

    {% block content %}{% endblock content %}

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="{% static 'zoo/js/sidebar.js' %}"></script>

  {% block javascripts %}{% endblock javascripts %}

</body>
</html>
