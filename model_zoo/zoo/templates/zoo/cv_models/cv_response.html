{% extends 'zoo/base.html' %}

{% load static %}

{% block title %}Model Zoo / Face Detection{% endblock %}

{% block stylesheets %}
    <link href="{% static 'zoo/css/cv_models/cv_response.css' %}" rel="stylesheet">
{% endblock stylesheets %}


{% block content %}
<!-- bootstrap image gallery 1 -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <img src={{response.input_img.url}} class="img-thumbnail grayscale">
        <figcaption>Input</figcaption>
      </figure>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <figure>
        <img src={{response.output_img.url}} class="img-thumbnail grayscale">
        <figcaption>Prediction</figcaption>
      </figure>
    </div>
  </div>
</div>

{% endblock %}

{% block javascripts %}
{% endblock %}
